### DEV CONFIGURATION for local unit testing with embedded HSQLDB ###  (warning: avoid tabs, indent with two spaces)

manon:
  batch.user-snapshot.chunk: 10
  enable-performance-recorder: true
  security.bcrypt.strength: 4

spring:
  datasource.driver-class-name: org.hsqldb.jdbc.JDBCDriver
  jpa.hibernate.ddl-auto: update
