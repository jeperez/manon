### DEV CONFIGURATION for local unit testing with embedded HSQLDB db and in-memory cache ###  (warning: avoid tabs, indent with two spaces)

manon:
  batch.user-snapshot.chunk: 10
  performance-recorder.enabled: true
  security.bcrypt.strength: 4
  cache.provider: embedded
  httpclient: # speed up tests on wanted timeouts
    connect-timeout: 250ms
    read-timeout: 250ms
  batch:
    datasource:
      driver-class-name: org.hsqldb.jdbc.JDBCDriver
      jdbcUrl: "jdbc:hsqldb:mem:manonbatch"
    flyway:
      enabled: false

spring:
  datasource.driver-class-name: org.hsqldb.jdbc.JDBCDriver
  datasource.jdbcUrl: "jdbc:hsqldb:mem:manon"
  flyway.enabled: false
  jpa.hibernate.ddl-auto: update
  redis:
    database: 0
    host: "localhost"
    port: 0

management:
  health.redis.enabled: false
