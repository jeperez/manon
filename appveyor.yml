version: build-{build}.{branch}
clone_depth: 3

platform: x64

before_build:
  - set "JAVA_HOME=C:\Program Files\Java\jdk11"
  - set "PATH=C:\Program Files\Java\jdk11\bin;%PATH%"

build_script:
  - mvnw --no-transfer-progress clean package -DskipTests -B

test_script:
  - mvnw --no-transfer-progress verify -P ci -B

cache:
  - C:\Users\appveyor\.m2
