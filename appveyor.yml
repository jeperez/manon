version: build-{build}.{branch}
clone_depth: 3

branches:
  only:
    - spring5
    - spring5-light

platform: x64

install:
  - SET JAVA_HOME=C:\Program Files\Java\jdk8
  - SET PATH=C:\Program Files\Java\jdk8\bin;%PATH%

build_script:
  - mvnw clean package -DskipTests

test_script:
  - mvnw test

cache:
- C:\Users\appveyor\.m2
